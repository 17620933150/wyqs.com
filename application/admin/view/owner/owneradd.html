<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" onSubmit="return false;">
            <div class="layui-form-item">
                <label for="owner_name" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_name" name="owner_name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="owner_fang" class="layui-form-label">
                    <span class="x-red">*</span>房号</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_fang" name="owner_fang" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_card" class="layui-form-label">
                    <span class="x-red">*</span>身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_card" name="owner_card"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_address" class="layui-form-label">
                    <span class="x-red">*</span>住址</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_address" name="owner_address" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_phone" class="layui-form-label">
                    <span class="x-red">*</span>电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_phone" name="owner_phone"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_area" class="layui-form-label">
                    <span class="x-red">*</span>房屋面积
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_area" name="owner_area"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/m(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="email_arrears" class="layui-form-label">
                    <span class="x-red">*</span>欠费日期</label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="开始" name="email_arrears"
                           id="email_arrears">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="结束" name="email_arrearsend"
                           id="email_arrearsend">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="email_arrearsy" class="layui-form-label">
                    <span class="x-red">*</span>欠费月份额</label>
                <div class="layui-input-inline">
                    <input type="text" id="email_arrearsy" name="email_arrearsy" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_unit" class="layui-form-label">
                    <span class="x-red">*</span>单价</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_unit" name="owner_unit"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元(必填)</span>
                </div>

            </div>

            <div class="layui-form-item">
                <label for="email_y" class="layui-form-label">
                    <span class="x-red">*</span>物业/月</label>
                <div class="layui-input-inline">
                    <input type="text" id="email_y" name="email_y" required="" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/月(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_fee" class="layui-form-label">
                    <span class="x-red">*</span>总物业管理费</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_fee" name="owner_fee"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_default" class="layui-form-label">
                    <span class="x-red">*</span>违约金</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_default" name="owner_default"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="email_to" class="layui-form-label">
                    <span class="x-red">*</span>合计</label>
                <div class="layui-input-inline">
                    <input type="text" id="email_to" name="email_to"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元(必填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="email_pytime" class="layui-form-label">
                    <span class="x-red">*</span>缴费日期</label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="缴费日期" name="email_pytime"
                           id="email_pytime">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="email_sum" class="layui-form-label">
                    <span class="x-red">*</span>已交金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="email_sum" name="email_sum"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="settle" class="layui-form-label">
                    <span class="x-red">*</span>是否结清</label>
                <div class="layui-input-inline">
                    <input type="text" id="settle" name="settle"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="servicegold" class="layui-form-label">
                    <span class="x-red">*</span>服务佣金</label>
                <div class="layui-input-inline">
                    <input type="text" id="servicegold" name="servicegold"
                           onkeyup="this.value=this.value.replace(/[^\d.]/g,'');"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">单位/元(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_letter" class="layui-form-label">
                    <span class="x-red">*</span>律师函</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_letter" name="owner_letter"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_story" class="layui-form-label">
                    <span class="x-red">*</span>起诉状</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_story" name="owner_story"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="owner_case" class="layui-form-label">
                    <span class="x-red">*</span>立案</label>
                <div class="layui-input-inline">
                    <input type="text" id="owner_case" name="owner_case"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">(选填)</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="owner_desc" class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="owner_desc" name="owner_desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="owner_desc" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'laydate'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#email_pytime' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#email_arrears' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#email_arrearsend' //指定元素
        });


        //自定义验证规则
        // form.verify({
        //     owner_card: function (value) {
        //         console.log(111111);
        //         console.log(value);
        //         return false;
        //         var reg = /^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/;
        //
        //         reg.test($("check").value)
        //
        //
        //         if (value.length < 5) {
        //             return '昵称至少得5个字符啊';
        //         }
        //     },
        //
        // });

        //监听提交
        form.on('submit(add)',
            function (data) {
                if (data.field.owner_card !== '') {
                    var reg = /^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/;
                    if (!reg.test(data.field.owner_card)) {
                        layer.msg('请输入正确的身份证好嘛', {icon: 5, time: 1000});
                        return false;
                    }
                }
                if(!(/^1[3|4|5|8|7][0-9]\d{4,8}$/.test(data.field.owner_phone))){
                    layer.msg('请输入正确的手机号码', {icon: 5, time: 1000});
                    return false;
                }


                var da = data.field;
                $.ajax({
                    url: "",
                    data: {
                        'owner_name':da.owner_name,
                        'owner_fang':da.owner_fang,
                        'owner_card':da.owner_card,
                        'owner_address':da.owner_address,
                        'owner_phone':da.owner_phone,
                        'owner_area':da.owner_area,
                        'email_arrears':da.email_arrears,
                        'email_arrearsend':da.email_arrearsend,
                        'email_arrearsy':da.email_arrearsy,
                        'owner_unit':da.owner_unit,
                        'email_y':da.email_y,
                        'owner_fee':da.owner_fee,
                        'owner_default':da.owner_default,
                        'email_to':da.email_to,
                        'email_pytime':da.email_pytime,
                        'email_sum':da.email_sum,
                        'settle':da.settle,
                        'owner_letter':da.owner_letter,
                        'owner_story':da.owner_story,
                        'owner_case':da.owner_case,
                        'owner_desc':da.owner_desc,
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (date) {
                        if (date.taatus == '200') {
                            layer.alert(date.msg, {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            return false;
                        }else {
                            layer.msg(date.msg, {icon: 5, time: 1000});
                        }
                    },
                    fail: function (err) {
                        alert('请求失败! 请联系管理员');
                        location.reload()
                    }
                });

            });

    });
</script>
</body>

</html>
